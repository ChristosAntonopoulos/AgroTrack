apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: agrotrack-frontend
  labels:
    app: olive-lifecycle-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: olive-lifecycle-frontend
  template:
    metadata:
      labels:
        app: olive-lifecycle-frontend
    spec:
      containers:
      - name: frontend
        image: PLACEHOLDER_IMAGE_NAME:PLACEHOLDER_IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: REACT_APP_API_URL
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
